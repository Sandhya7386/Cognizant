
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Gallery</title>
  <style>
    .event-image {
      border: 3px solid #555;
      width: 200px;
      height: 150px;
    }

    table {
      margin: auto;
      border-collapse: separate;
      border-spacing: 20px;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Community Events Photo Gallery</caption>
    <tr>
      <td>
        <img src="event1.jpg" alt="Music Night" title="Music Night 2024" class="event-image">
      </td>
      <td>
        <img src="event2.jpg" alt="Art Fair" title="Local Art Fair" class="event-image">
      </td>
      <td>
        <img src="event3.jpg" alt="Food Festival" title="Annual Food Festival" class="event-image">
      </td>
    </tr>
    <tr>
      <td>
        <img src="event4.jpg" alt="Community Clean-up" title="Neighborhood Clean-up Drive" class="event-image">
      </td>
      <td>
        <img src="event5.jpg" alt="Charity Run" title="5K Charity Run 2024" class="event-image">
      </td>
      <td>
        <img src="event6.jpg" alt="Kids Workshop" title="Kids Creativity Workshop" class="event-image">
      </td>
    </tr>
  </table>

</body>
</html>
