
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form onsubmit="showConfirmation(event)">
    <h2>Event Registration</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required>

    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="event">Event Type:</label>
    <select id="event" name="event" required>
      <option value="">-- Select an event --</option>
      <option value="music">Music Night</option>
      <option value="art">Art Workshop</option>
      <option value="cleanup">Community Clean-up</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Any special requirements?" rows="4"></textarea>

    <button type="submit">Register</button>

    <output id="confirmation"></output>
  </form>

  <script>
    function showConfirmation(event) {
      event.preventDefault(); // Prevent actual form submission
      const name = document.getElementById('name').value;
      document.getElementById('confirmation').textContent =
        `Thank you, ${name}! Your registration has been submitted.`;
    }
  </script>

</body>
</html>
